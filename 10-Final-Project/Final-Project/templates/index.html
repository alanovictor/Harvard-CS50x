<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time & Hour</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>

<body onload="carregar()">
  <header>
    <h1>Time & Hour</h1>
  </header>


  <section>
    <h2>Local Time</h2>
    <div id="msg">Loading the hours...</div>


    <div class="clock">
      <div class="hand hour" id="hour"></div>
      <div class="hand minute" id="minute"></div>
      <div class="hand second" id="second"></div>
      <div class="center"></div>
    </div>
  </section>


  <section id="prev">
    <div class="container">
      <div class="form">
        <h2>Weather forecast</h2>
        <p>Enter a city name to see the current weather.</p>


        <div class="form-input-container">
          <input type="text" placeholder="Enter the name of the city" id="city-input">
          <button id="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <!-- Dados do clima -->
        <div id="weather-data">
          <h2>
            <i class="fa-solid fa-location-dot"></i>
            <span id="city">City</span>
            <img src="" alt="Country flag" id="country">
          </h2>
          <p id="temperature"><span>--</span>&deg;C</p>
        </div>


        <div id="description-container">
          <p id="description">--</p>
          <img src="" alt="Weather conditions" id="weather-icon">
        </div>


        <div id="details-container">
          <p id="humidity">
            <i class="fa-solid fa-droplet"></i>
            <span>--%</span>
          </p>
          <p id="wind">
            <i class="fa-solid fa-wind"></i>
            <span>-- km/h</span>
          </p>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p id="nome">&copy; Victor Alano da Silva</p>
  </footer>
</body>

</html>
